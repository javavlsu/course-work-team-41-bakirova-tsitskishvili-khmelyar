<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - ШкЭД</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Светло-серый фон как на фото */
            background-color: #f4f7f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        /* Синий прямоугольник логотипа */
        .logo-box {
            background-color: #4394d5;
            color: white;
            display: inline-block;
            padding: 5px 25px;
            border-radius: 4px;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .login-card {
            background: white;
            border-radius: 8px;
            padding: 45px;
            /* Мягкая тень карточки */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .login-card h2 {
            color: #4394d5;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-control {
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
            padding-left: 15px;
            font-size: 16px;
            color: #666;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        /* Кнопка во всю ширину */
        .btn-login {
            background-color: #4394d5;
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #367ab3;
        }

        /* Убираем иконки из полей, так как их нет на фото */
        .input-group-text {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="logo-box">ШкЭД</div>

    <div class="login-card">
        <h2>Вход в систему</h2>

        <form th:action="@{/perform_login}" method="post">
            <input type="text" class="form-control" name="username" placeholder="Логин" required>
            <input type="password" class="form-control" name="password" placeholder="Пароль" required>

            <button type="submit" class="btn-login">Войти</button>
        </form>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3 small" th:text="${errorMessage}"></div>
    </div>
</div>

</body>
</html>
